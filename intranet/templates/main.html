<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Intranet</a>
            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                          <li class="nav-item">
                            <a
                            class="nav-link active"
                            target="_blank" 
                            rel="noopener noreferrer"
                            href="/aci318-14"
                            >ACI 318-14</a
                        >
                    </li>
                    <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Websites
                      </a>
                      <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="https://en.wikipedia.org" target="_blank" rel="noopener noreferrer" >Wikipedia</a></li>
                        <li><a class="dropdown-item" href="https://go.dev" target="_blank" rel="noopener noreferrer" >Go.dev</a></li>
                        <li><a class="dropdown-item" href="https://pkg.go.dev/net/http" target="_blank" rel="noopener noreferrer" >Go http</a></li>
                        <li><a class="dropdown-item" href="https://joelegner.github.io/themanual" target="_blank" rel="noopener noreferrer" >The Manual</a></li>
                        <li><a class="dropdown-item" href="http://libgen.rs" target="_blank" rel="noopener noreferrer" >Libgen</a></li>
                        <li><a class="dropdown-item" href="https://getbootstrap.com" target="_blank" rel="noopener noreferrer" >Bootstrap</a></li>
                        <li><a class="dropdown-item" href="https://developer.apple.com/documentation/swiftui/" target="_blank" rel="noopener noreferrer" >SwiftUI</a></li>
                      </ul>
                    </li>        
                </ul>
                <form class="d-flex" role="search">
                    <input
                        class="form-control me-2"
                        type="search"
                        placeholder="Search"
                        aria-label="Search"
                    />
                    <button class="btn btn-outline-success" type="submit">
                        Search
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h1>{{.PageTitle}}</h1>
        <ul>
            {{range .Todos}} {{if .Done}}
            <li class="done">{{.Title}}</li>
            {{else}}
            <li>{{.Title}}</li>
            {{end}} {{end}}
        </ul>
    </div>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
    ></script>
    <!-- <script src="main.js"></script> -->
</body>
